<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#18181b">
</head>
<body class="bg-zinc-900 min-h-screen h-screen w-full flex flex-col items-center justify-center text-zinc-200 overflow-x-hidden px-2">
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="flex flex-col items-center space-y-4 w-full max-w-md px-4">
    <h1 class="text-3xl font-bold drop-shadow text-zinc-900">Buen dia perrita loca</h1>
    <p class="text-lg text-zinc-800">Listo para una aventura?</p>
    <button id="start-btn" class="bg-zinc-200 hover:bg-zinc-300 text-zinc-900 font-bold py-2 px-6 rounded shadow focus:outline-none focus:ring-4 focus:ring-zinc-400">Yes bitch!</button>
  </div>

  <!-- Clue Screen -->
  <div id="clue-screen" class="hidden flex flex-col items-center space-y-6 w-full max-w-md px-4">
    <div class="w-full text-right text-sm text-zinc-700" id="clue-progress"></div>
    <div class="bg-zinc-100 rounded-lg shadow p-6 w-full border-2 border-zinc-300">
      <div id="clue-text" class="text-xl font-semibold mb-4 text-zinc-900"></div>
      <input id="answer-input" type="text" class="w-full border border-zinc-400 bg-zinc-50 text-zinc-900 rounded px-3 py-2 mb-2 focus:outline-none focus:ring-4 focus:ring-zinc-400 placeholder-zinc-500" placeholder="Tu respuesta...">
      <button id="unlock-btn" class="w-full bg-zinc-200 hover:bg-zinc-300 text-zinc-900 font-bold py-2 rounded focus:outline-none focus:ring-4 focus:ring-zinc-400">Desbloquear</button>
      <div id="feedback" class="mt-2 text-center text-zinc-800"></div>
      <div id="reveal-container" class="mt-4 hidden">
        <div id="reveal-text" class="text-zinc-800 text-lg font-bold mb-2"></div>
        <button id="continue-btn" class="w-full bg-zinc-200 hover:bg-zinc-300 text-zinc-900 font-bold py-2 rounded focus:outline-none focus:ring-4 focus:ring-zinc-400 mt-2">Continuar</button>
      </div>
      <div class="flex justify-between mt-6">
        <button id="prev-btn" class="bg-zinc-200 text-zinc-900 px-4 py-2 rounded disabled:opacity-50">Anterior</button>
        <button id="next-btn" class="bg-zinc-200 text-zinc-900 px-4 py-2 rounded disabled:opacity-50">Siguiente</button>
      </div>
    </div>
  </div>

  <!-- Complete Screen -->
  <div id="complete-screen" class="hidden flex flex-col items-center space-y-4 w-full max-w-md px-4">
    <div class="text-4xl">🎉</div>
    <h2 class="text-2xl font-bold text-zinc-900">Bien metida, sarandonguero!</h2>
    <p class="text-lg text-zinc-800">Has completado la aventura. Espero que te hayas gozado descubriendo pistas, de gira juntos! <span class="text-pink-600">💖</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
