<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Treasure Hunt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#18181b">
</head>
<body class="bg-zinc-900 min-h-screen flex flex-col items-center justify-center text-zinc-200">
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="flex flex-col items-center space-y-4">
    <h1 class="text-3xl font-bold drop-shadow">¡Bienvenid@ a la Date Treasure Hunt!</h1>
    <p class="text-lg">List@ para una aventura por Montevideo?</p>
    <button id="start-btn" class="bg-pink-200 hover:bg-pink-300 text-black font-bold py-2 px-6 rounded shadow focus:outline-none focus:ring-4 focus:ring-pink-400">Comenzar</button>
  </div>

  <!-- Clue Screen -->
  <div id="clue-screen" class="hidden flex flex-col items-center space-y-6 w-full max-w-md">
    <div class="w-full text-right text-sm text-zinc-400" id="clue-progress"></div>
    <div class="bg-zinc-800 rounded-lg shadow p-6 w-full border-2 border-pink-200">
      <div id="clue-text" class="text-xl font-semibold mb-4"></div>
      <input id="answer-input" type="text" class="w-full border border-pink-200 bg-zinc-900 text-zinc-200 rounded px-3 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-pink-200 placeholder-zinc-200" placeholder="Tu respuesta...">
      <button id="unlock-btn" class="w-full bg-pink-200 hover:bg-pink-300 text-black font-bold py-2 rounded focus:outline-none focus:ring-4 focus:ring-pink-400">Desbloquear</button>
      <div id="feedback" class="mt-2 text-center"></div>
    </div>
  </div>

  <!-- Complete Screen -->
  <div id="complete-screen" class="hidden flex flex-col items-center space-y-4">
    <div class="text-4xl">🎉</div>
    <h2 class="text-2xl font-bold">¡Felicidades, sarandonguer@!</h2>
    <p class="text-lg">Has completado la aventura. ¡Espero que hayas disfrutado cada pista y cada momento juntos! <span class="text-pink-200">💖</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
